services:
  # Backend API Service
  - type: web
    name: bailbridge-api
    runtime: rust
    region: oregon
    plan: free
    rootDir: ./BailBridge-rs
    buildCommand: cargo build --release
    startCommand: ./target/release/BailBridge-rs
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bailbridge-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: RUST_LOG
        value: info
    
databases:
  # PostgreSQL Database
  - name: bailbridge-db
    region: oregon
    plan: free
    databaseName: bailbridge
    user: bailbridge_user
